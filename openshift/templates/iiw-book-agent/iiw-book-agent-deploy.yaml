---
kind: Template
apiVersion: v1
metadata:
  name: ${NAME}
objects:

- kind: Service
  apiVersion: v1
  metadata:
    name: ${NAME}
    labels:
      name: ${NAME}
      app: ${APP_GROUP}
      app-group: ${APP_GROUP}
  spec:
    ports:
    - name: ${NAME}-admin
      port: ${{INDY_ADMIN_PORT}}
      protocol: TCP
      targetPort: ${{INDY_ADMIN_PORT}}
    - name: ${NAME}-agent
      port: ${{INDY_AGENT_PORT}}
      protocol: TCP
      targetPort: ${{INDY_AGENT_PORT}}
    selector:
      name: ${NAME}

- kind: Route
  apiVersion: v1
  metadata:
    name: ${NAME}
    labels:
      name: ${NAME}
      app: ${APP_GROUP}
      app-group: ${APP_GROUP}
  spec:
    host: ${APPLICATION_DOMAIN}
    port:
      targetPort: ${NAME}-agent
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: ${NAME}
      weight: 100

- kind: PersistentVolumeClaim
  apiVersion: v1
  metadata:
    name: ${NAME}
    labels:
      name: ${NAME}
      app: ${APP_GROUP}
      app-group: ${APP_GROUP}
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${PERSISTENT_VOLUME_SIZE}
    storageClassName: ${PERSISTENT_VOLUME_CLASS}

- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: ${NAME}
    labels:
      name: ${NAME}
      app: ${APP_GROUP}
      app-group: ${APP_GROUP}
  spec:
    replicas: 1
    selector:
      name: ${NAME}
    strategy:
      type: Rolling
    template:
      metadata:
        name: ${NAME}
        labels:
          name: ${NAME}
          app: ${APP_GROUP}
          app-group: ${APP_GROUP}
      spec:
        containers:
        - name: ${NAME}
          command:
          - bash
          - -c
          - aca-py -it http 0.0.0.0 ${AGENT_PORT} -ot http --admin 0.0.0.0 ${ADMIN_PORT}
            -e "${SITE_URL}" --wallet-type indy --seed "${INDY_SEED}" --genesis-transactions
            "${GENESIS_TRANSACTIONS}" --accept-invites --accept-requests --label "${LABEL}"
          env:
          - name: ADMIN_PORT
            value: ${INDY_ADMIN_PORT}
          - name: AGENT_PORT
            value: ${INDY_AGENT_PORT}
          - name: INDY_SEED
            value: ${INDY_WALLET_SEED}
          - name: GENESIS_TRANSACTIONS
            valueFrom:
              configMapKeyRef:
                key: genesis
                name: ${NAME}
          - name: SITE_URL
            value: ${AGENT_URL}
          - name: WEBHOOK_URL
            value: ${WEBHOOK_URL}
          - name: LABEL
            value: ${DISPLAY_LABEL}
          image: " "
          ports:
          - containerPort: ${{INDY_ADMIN_PORT}}
            protocol: TCP
          - containerPort: ${{INDY_AGENT_PORT}}
            protocol: TCP
          readinessProbe:
            timeoutSeconds: 30
            initialDelaySeconds: 3
            httpGet:
              path: "/"
              port: ${{INDY_AGENT_PORT}}
          livenessProbe:
            timeoutSeconds: 30
            initialDelaySeconds: 300
            httpGet:
              path: "/"
              port: ${{INDY_AGENT_PORT}}
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: ${CPU_LIMIT}
              memory: ${MEMORY_LIMIT}
            requests:
              cpu: ${CPU_REQUEST}
              memory: ${MEMORY_REQUEST}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - name: ${NAME}-data
            mountPath: ${MOUNT_PATH}
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: ${NAME}-data
          persistentVolumeClaim:
            claimName: ${NAME}
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - ${NAME}
        from:
          kind: ImageStreamTag
          name: ${NAME}:${TAG_NAME}
          namespace: ${IMAGE_NAMESPACE}

